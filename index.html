<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="term">Current Player X</div>
    <div id="container">
        <div class="box left top" onclick="click1()"></div>
        <div class="box top" onclick="click2()"></div>
        <div class="box top right" onclick="click3()"></div>
        <div class="box left" onclick="click4()"></div>
        <div class="box" onclick="click5()"></div>
        <div class="box right" onclick="click6()"></div>
        <div class="box left bottom" onclick="click7()"></div>
        <div class="box bottom" onclick="click8()"></div>
        <div class="box right bottom" onclick="click9()"></div>
    </div>
    <button id="btn_new_game" onclick="new_game()">New Game</button>
    <script src="script.js"></script>
</body>

</html>
